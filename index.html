<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>ToDo list</title>
</head>
<body>

  <div class="wrapper">
    <h1 class="title">To Do</h1>
    <form class="form" autocomplete="off">
      <input class="form__input" type="text" placeholder="Add your new todo"
      aria-label="Enter your tasks">
      <button class="form__btn">Add</button>
    </form>


    <ul class="todo-list"></ul>

    <div class="btn__case">
      <button class="btn">All <strong class="text-all">0</strong></button>
      <button class="btn">Complate <strong class="text-comp">0</strong></button>
      <button class="btn">Uncomplate <strong class="text-uncomp">0</strong></button>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
